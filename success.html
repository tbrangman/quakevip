<!DOCTYPE html>
<head>
	<title>Quake VIP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
	<link rel="stylesheet" href="main.css">
	<!-- Load Stripe.js on your website. -->
	<script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<section id="main-page-section" class="hero is-success is-fullheight">
	<div class="hero-head">
		<a class="quake-logo" href="https://quake.vip">
		      <img src="images/quake-logo-transparent.png">
		</a>
	</div>
	
	<div class="container">
		<div class="hero-body">
			<div class="columns">
				<div class="success-form-description column">
				      <h1 class="title">
				        You're almost done!
				      </h1>
				      <h2 class="subtitle">
				        Please use this form to fill out information from your receipt to verify your account.
				      </h2>
				      <a class="button" href="https://www.quake.vip">Take me home.</a>
				</div>

				<div class="column">
				    <form class="success-form" action="https://getform.io/f/16458cba-90d0-4090-8dcf-72e6dabb4e9e" method="POST" enctype="multipart/form-data">
				    	<div class="columns">
					    	<div class="column">
								<div class="field">
								  <label class="label">Full Name</label>
								  <div class="control">
								    <input class="input" type="text" name="name" placeholder="Full Name"required>
								  </div>
								</div>

								<div class="field">
								  <label class="label">Email Address</label>
								  <div class="control">
								    <input class="input" type="email" name="email" placeholder="Email Address" required>
								  </div>
								</div>
					    	</div>

					    	<div class="column">
					    		<div class="field">
								<label class="label">Discord Username</label>
								<div class="control">
									<input class="input" type="text" name="discord-name" placeholder="Discord Name#0000" required>
								</div>
								</div>

								<div class="field">
									<label class="label">Invoice/Receipt Number</label>
									<div class="control">
									<input class="input" type="text" name="invoice-number" placeholder="#0000-0000" required>
									</div>
								</div>
					    	</div>
						</div>
						
						<div class="file">
						  <label class="file-label">
						    <input class="file-input" type="file" name="file">
						    <span class="file-cta">
						      <span class="file-label">
						        Upload invoice/receipt <i style="padding: 5px;" data-feather="upload"></i>
						      </span>
						    </span>
						  </label>
						</div>

						<button class="success-form-btn button is-medium is-link is-fullwidth" type="submit">Verify Account</button>
					</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="https://unpkg.com/feather-icons"></script>
<script>
	feather.replace()
</script>
</body>
<html>
